<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Style Mobile Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">AirBnB</div>
        <div class="menu">
            <span class="menu-item">Explore</span>
            <span class="menu-item">Wishlists</span>
            <span class="menu-item">Trips</span>
            <span class="menu-item">Inbox</span>
            <span class="menu-item">Profile</span>
        </div>
    </header>
    <main>
        <div class="search-bar">
            <input type="text" placeholder="Where are you going?">
        </div>
        <div class="featured">
            <h2>Featured Destinations</h2>
            <div class="destination-cards">
                <div class="card">
                    <img src="destination1.jpg" alt="Destination 1">
                    <div class="card-info">
                        <h3>Paris</h3>
                        <p>Experience the city of love.</p>
                    </div>
                </div>
                <div class="card">
                    <img src="destination2.jpg" alt="Destination 2">
                    <div class="card-info">
                        <h3>New York</h3>
                        <p>The city that never sleeps.</p>
                    </div>
                </div>
                <!-- More cards can be added here -->
            </div>
        </div>
        <div class="experiences">
            <h2>Online Experiences</h2>
            <div class="experience-cards">
                <div class="card">
                    <img src="experience1.jpg" alt="Experience 1">
                    <div class="card-info">
                        <h3>Cooking Class</h3>
                        <p>Learn to cook Italian cuisine.</p>
                    </div>
                </div>
                <div class="card">
                    <img src="experience2.jpg" alt="Experience 2">
                    <div class="card-info">
                        <h3>Yoga Session</h3>
                        <p>Relax and rejuvenate.</p>
                    </div>
                </div>
                <!-- More cards can be added here -->
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-links">
            <a href="#">About</a>
            <a href="#">Help</a>
            <a href="#">Terms</a>
            <a href="#">Privacy</a>
        </div>
    </footer>
</body>
</html>
